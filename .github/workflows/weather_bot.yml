name: Weather Bot

on:
  workflow_dispatch:
    inputs:
      wake_at:
        description: "ISO timestamp for next run"
        required: true
        type: string

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Fetch weather and notify
        run: node src/weather.js

      - name: Schedule next wake-up
        env:
          SERVER_URL: ${{ secrets.SCHEDULER_URL }}
        run: node src/trigger.js "${{ github.event.inputs.wake_at }}"
