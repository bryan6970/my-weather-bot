name: Weather Bot

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run script
        env:
          PUSHBULLET_TOKEN: ${{ secrets.PUSHBULLET_TOKEN }}
          HOME_LOCATION: ${{ secrets.HOME_LOCATION }}
          HOME_REGION: ${{ secrets.HOME_REGION }}
          OFFICE_LOCATION: ${{ secrets.OFFICE_LOCATION }}
          OFFICE_REGION : ${{ secrets.OFFICE_REGION }}




        run: node src/main.js
